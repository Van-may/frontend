[build]
  command = "npm run build"
  publish = "public"

[[headers]]
  for = "/*.css"
  [headers.values]
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

[[redirects]]
  from = "/admin"
  to = "https://tiep-backend.netlify.com/admin"
  status = 302
  force = true

[[redirects]]
  from = "/admin/*"
  to = "https://tiep-backend.netlify.com/admin/:splat"
  status = 302
  force = true
